apiVersion: apps/v1
kind: Deployment
metadata:
  name: basic-springboot-app
  labels:
    app: basic-springboot-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: basic-springboot-app
  template:
    metadata:
      labels:
        app: basic-springboot-app
    spec:
      containers:
      - name: basic-springboot-app
        image: DOCKERHUB_USERNAME/basic-springboot-app:IMAGE_TAG
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
          name: http
        env:
        - name: SPRING_PROFILES_ACTIVE
          value: "production"
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /greetings
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /greetings
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
